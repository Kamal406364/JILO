<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Driver Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your combined CSS file -->
</head>
<body>
  <div class="banner">
    <div class="login-container">
      <div class="icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2>Bus Driver Registration</h2>

      <!-- Registration Form -->
      <form id="registerForm" onsubmit="registerBus(event)">
        <div class="input-icon">
          <i class="fas fa-bus"></i>
          <input type="text" id="registerBusId" name="busId" placeholder="Bus ID" required>
        </div>

        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="registerPassword" name="password" placeholder="Password" required>
        </div>

        <button type="submit">Register Bus</button>
      </form>

      <div class="form-footer">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
