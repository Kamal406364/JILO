<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Driver Login</title>

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your combined CSS file -->
</head>
<body>
  <div class="banner">
    <div class="login-container">
      <div class="icon">
        <i class="fas fa-user"></i>
      </div>
      <h2>Bus Driver Login</h2>
    
      <!-- Login Form -->
      <form id="loginForm" onsubmit="loginBus(event)">
        <div class="input-icon">
          <i class="fas fa-bus"></i>
          <input type="text" id="loginBusId" name="busId" placeholder="Bus ID" required>
        </div>
    
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        </div>
    
        <button type="submit">Login</button>
      </form>
      
    <button id="shareLocationBtn" style="display: none;">Share Location</button>
    
    
    
    
      <div class="form-footer">
        <a href="register.html">Don't have an account? Register</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
